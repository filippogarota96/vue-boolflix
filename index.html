<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <h1>Boolflix</h1>
      </div>
      <div class="search-wrapper">
        <input type="text" id="search-item" name="search-item" value="" v-model="searchMovie" v-on:keydown.13 ="filterMovie">
        <button type="button"class="search-btn" name="search-btn" @click="filterMovie">Cerca</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div v-for= "movie in movies" class="movie">
          <img :src="'https://image.tmdb.org/t/p/w300'+ movie.poster_path " alt="">
        <div class="overlay">
          <ul>
            <li><span class="title">Title:</span> {{movie.title}}</li>
            <li><span class="title">Original title:</span> {{movie.original_title}}</li>
            <li><span class="title">Voto</span> {{movie.vote_average}}</li>
            <li><span class="title">Overview</span> {{movie.overview}}</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
