<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="img/boolflix.png" alt="">
      </div>
      <div class="search-wrapper">
        <input type="text" id="search-item" name="search-item" value="" v-model="searchMovie" v-on:keydown.13 ="filterMovie">
        <button type="button"class="search-btn" name="search-btn" @click="filterMovie">Cerca</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div v-for= "(movie, index) in movies" class="movie">
          <img :src="'https://image.tmdb.org/t/p/w300'+ movie.poster_path " alt="">
        <div class="overlay">
          <ul>
            <li><span class="title">Title:</span> {{movie.title}}</li>
            <li><span class="title">Original title:</span> {{movie.original_title}}</li>
            <li class="rating">
              <span class="title">Voto</span>
              <ul rating-list>
                <li v-for="n in movies.vote_average"><i class="fas fa-star"></i></li>
                <li><i class="far fa-star"></i></li>
              </ul>
            </li>
            <li v-if ="movie.overview ==''"><span class="title">Overview</span> trama non disponibile</li>
            <li v-else><span class="title">Overview:</span>{{movie.overview}}</li>

          </ul>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
